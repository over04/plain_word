services:
  plain-word:
    build: .
    container_name: plain-word
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - plain-word-data:/app/data
    environment:
      - DATABASE_URL=sqlite:./data/plain_word.db?mode=rwc
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000

volumes:
  plain-word-data: